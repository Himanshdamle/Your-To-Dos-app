<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
      integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/selectable.js@latest/selectable.min.css"
    />
    <script src="test.js" defer></script>
  </head>
  <body>
    <!-- MESSAGE POPUP -->
    <div class="relative w-[100vw] top-96 h-56">
      <section
        class="text-3xl rounded-xl border border-[#1EA86F] bg-[#30a57438] px-4 py-2 flex flex-row gap-4 items-center absolute z-[200] left-[50%] translate-x-[-50%] w-max"
        style="display: none"
        id="message-popup"
      >
        <article>
          <p class="font-bold" id="message-bold">
            "But grociers" To-Do completed
          </p>
          <p class="font-light" id="message-light">SUCESSFULLY</p>
        </article>

        <article>
          <button
            class="rounded-full w-[50px] h-[50px] flex justify-center items-center cursor-pointer border border-[#00FF96]"
            id="timer-message-popup-end"
            style="
              background: conic-gradient(
                transparent 0deg 0deg,
                #008950 0deg 360deg
              );
            "
            title="close"
          >
            <div
              class="bg-[#00FF96] w-[80%] h-[80%] rounded-full text-center flex justify-center items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="45px"
                viewBox="0 -960 960 960"
                width="45px"
                fill="#222"
              >
                <path
                  d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                />
              </svg>
            </div>
          </button>
        </article>
      </section>
    </div>
  </body>
</html>
