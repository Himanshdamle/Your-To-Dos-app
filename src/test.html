<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Selectable Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/selectable.js@latest/selectable.min.css"
    />
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
        height: 100vh;
        width: 100vw;
        gap: 10px;
        padding: 20px;
      }
      .item {
        width: 80px;
        height: 80px;
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid transparent;
        user-select: none;
      }
      .ui-selected {
        border-color: #1e90ff;
        background-color: #d0e8ff;
      }
      .ui-selecting {
        border-color: #1e90ff;
        border-style: dashed;
        background-color: #d0e8ff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/selectable.js@latest/selectable.min.js"></script>
    <script>
      const selectable = new Selectable({
        appendTo: "body",
        filter: ".item",
        toggle: true,
        lasso: {
          border: "2px solid #1e90ff",
          backgroundColor: "rgba(30, 144, 255, 0.1)",
        },
      });

      document.addEventListener("click", (e) => {
        // If the clicked element is NOT one of the items
        if (!e.target.closest(".item")) {
          selectable.clear(); // deselect all
        }
      });
    </script>
  </body>
</html>
